.wrapper {
  width: 90%;
  margin: 10px auto;
}

  margin-left: 20px;
}
.btn-group + .btn-group {
  margin-left: 0;
  margin-top: 10px;
}
</style>
<div class="row">
  <div class="span3">
    <div class="well configuration-menu">
      <div class="btn-group">
        <button class="btn btn-primary">Configuration #1</button>
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a>Index #1</a></li>
          <li><a>Index #2</a></li>
          <li><a>Searchd</a></li>
          <li><a>Source #1</a></li>
        </ul>
      </div>  
      <div class="btn-group">
        <button class="btn btn-primary">Configuration #2</button>
        <button class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
        <span class="caret"></span>
        </button>
        <ul class="dropdown-menu">
          <li><a>Index #1</a></li>
          <li><a>Index #2</a></li>
          <li><a>Searchd</a></li>
          <li><a>Source #1</a></li>
        </ul>
      </div>  
    </div>
  </div>
  <div class="span9">
    <div class="wrapper">
    {{ content|safe }} 
    </div>
    <div id="pie-container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
    <div id="spline-container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function(){

  $('#pie-container').highcharts({
      chart: {
          plotBackgroundColor: null,
          plotBorderWidth: null,
          plotShadow: false
      },
      title: {
          text: 'Sphinx Index Usage'
      },
      tooltip: {
          pointFormat: '{series.name}: <b>{point.percentage}%</b>',
          percentageDecimals: 1
      },
      plotOptions: {
          pie: {
              allowPointSelect: true,
              cursor: 'pointer',
              dataLabels: {
              enabled: true,
                  color: '#000000',
                  connectorColor: '#000000',
                  formatter: function() {
                    return '<b>'+ this.point.name +'</b>: '+ this.percentage +' %';
                  }
              }
          }
      },
      series: [{
          type: 'pie',
          name: 'Index Usage',
          data: [
              ['Tweets',        45.0],
              ['User Comments', 35.5],
              {
                name: 'StackOverflow Posts',
                y: 9.,
                sliced: true,
                selected: true
              },
              ['Blog Articles', 10.5]
          ]
      }]
  });

});
</script>
